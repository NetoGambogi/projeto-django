{% extends "base.html" %}
{% block content %}
<h2>{{ view.object|default:"Novo Chamado" }}</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <a href="{% url 'chamado_list' %}" class="btn btn-secondary me-2">Voltar</a>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
